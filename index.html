<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todof</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
</head>

<body>
    <section class="app home">
        <header>
            <button class="menu">
                =
            </button>

            <h2 class="week_number"></h2>
            <div class="week-progressbar"></div>
        </header>

        <main>

            <template>
                <div class="task">
                    <span class="priority"></span>
                    <p class="desc"></p>
                    <span class="due"></span>

                    <input type="checkbox" name="done" />
                    <!-- <aside>
                    <button class="delete">
                        X
                    </button>
                </aside> -->
                </div>
            </template>

        </main>

        <footer>
            <section class="ctrls">
                <nav class="filters">
                    <button data-filter="all" class="active">all</button>
                    <button data-filter="priority">priority</button>
                    <button data-filter="due">due</button>
                    <button data-filter="notes">notes</button>
                </nav>
                <nav class="priorities">
                    <button data-priority="1">a note</button>
                    <button data-priority="2">marginal</button>
                    <button data-priority="3">important</button>
                    <button data-priority="4" class="active">paramount</button>
                </nav>
            </section>

            <form>
                <input type="hidden" name="priority" value="4" />

                <input type="text" maxlength="255" placeholder="What's good, fam?" name="description" required autofocus
                    autocomplete="off">

            </form>
        </footer>
    </section>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
