<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todof</title>
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
</head>

<body>
    <section class="app home">
        <header>
            <button class="menu">
                reload
            </button>

            <h2 class="week_number"></h2>
            <div class="week-progressbar"></div>
        </header>

        <main>

            <template>
                <div class="task">
                    <main>
                        <span class="priority"></span>
                        <p class="desc"></p>
                        <span class="due"></span>
                        <input type="checkbox" name="done" />
                    </main>
                    <aside>
                        <button class="delete">delete</button>
                    </aside>
                </div>
            </template>

        </main>

        <footer>
            <section class="ctrls">
                <nav class="priorities">
                    <button data-priority="1">a note</button>
                    <button data-priority="2">marginal</button>
                    <button data-priority="3">important</button>
                    <button data-priority="4" class="active">paramount</button>
                </nav>
                <nav class="filters">
                    <button data-filter="all" class="active">all</button>
                    <button data-filter="priority">priority</button>
                    <button data-filter="due">due</button>
                    <button data-filter="notes">notes</button>
                </nav>
            </section>

            <form>
                <input type="hidden" name="priority" value="4" />

                <textarea type="text" maxlength="255" placeholder="What's good, fam?" name="description" required
                    autocomplete="off" rows="1"></textarea>

            </form>
        </footer>
    </section>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
